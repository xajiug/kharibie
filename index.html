<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App</title>

  <link rel="stylesheet" href="style.css" />

  <!-- официальный SDK Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- наш скрипт игры. ВАЖНО: defer -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Карточки</h1>

    <div id="env" class="env">идет проверка окружения…</div>

    <section class="free">
      <div>Бесплатные карты на сегодня: <span id="free-left">3</span></div>
      <button id="btn-free">Получить бесплатную</button>
    </section>

    <section class="controls">
      <label>Фильтр:
        <select id="filter">
          <option value="all">Все</option>
          <option value="common">Common</option>
          <option value="rare">Rare</option>
          <option value="epic">Epic</option>
          <option value="mythic">Mythic</option>
        </select>
      </label>
    </section>

    <section class="chests">
      <button data-chest="common">Обычный (1⭐)</button>
      <button data-chest="rare">Редкий (200⭐)</button>
      <button data-chest="epic">Эпический (1000⭐)</button>
      <button data-chest="mythic">Мифический (5000⭐)</button>
    </section>

    <section>
      <div id="collection" class="collection"></div>
    </section>
  </div>
</body>
</html>
